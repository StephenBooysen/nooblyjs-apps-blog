<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NooblyJS Blog · Author Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/applications/blog">
        <i class="bi bi-journal-richtext fs-4"></i>
        <span>Author Hub</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#authorNavbar" aria-controls="authorNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="authorNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" href="/applications/blog">View blog</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light btn-sm ms-lg-3" id="create-new-post-btn">
              <i class="bi bi-plus-circle me-1"></i>
              New draft
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid py-4" id="author-app">
    <div id="author-alert" class="alert d-none" role="alert"></div>
    <div class="row g-4">
      <div class="col-12 col-xl-7">
        <section class="card shadow-sm h-100">
          <div class="card-header d-flex flex-column flex-md-row gap-3 justify-content-between align-items-md-center">
            <div>
              <h1 class="h4 mb-1">Your stories</h1>
              <p class="text-muted mb-0 small">Manage drafts and published posts from one place.</p>
            </div>
            <div class="input-group input-group-sm w-auto">
              <span class="input-group-text bg-body-secondary border-0">
                <i class="bi bi-search"></i>
              </span>
              <input type="search" class="form-control border-0 bg-body-secondary" id="post-filter-input" placeholder="Filter by title, tag, author…">
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0" id="author-post-table">
              <thead class="table-light">
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Status</th>
                  <th scope="col" class="text-nowrap">Updated</th>
                  <th scope="col" class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="4" class="text-center py-5 text-muted">
                    <div class="spinner-border text-primary mb-3" role="status"></div>
                    <div>Loading posts…</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
      <div class="col-12 col-xl-5">
        <section class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <h2 class="h5 mb-0" id="editor-heading">Create a new story</h2>
              <p class="text-muted mb-0 small">Draft, edit, and publish without leaving the page.</p>
            </div>
            <span class="badge bg-secondary-subtle text-secondary-emphasis" id="editor-status-badge">Draft</span>
          </div>
          <div class="card-body">
            <form id="post-editor-form" novalidate class="needs-validation">
              <input type="hidden" id="post-id">
              <div class="mb-3">
                <label for="post-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="post-title" required>
                <div class="invalid-feedback">Please provide a title.</div>
              </div>
              <div class="mb-3">
                <label for="post-subtitle" class="form-label">Subtitle</label>
                <input type="text" class="form-control" id="post-subtitle" placeholder="Optional hook for your story">
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="post-author" class="form-label">Author</label>
                  <input type="text" class="form-control" id="post-author" placeholder="Jane Doe" required>
                  <div class="invalid-feedback">Please provide an author name.</div>
                </div>
                <div class="col-md-6">
                  <label for="post-tags" class="form-label">Tags</label>
                  <input type="text" class="form-control" id="post-tags" placeholder="Comma separated e.g. Product, API" >
                </div>
              </div>
              <div class="row g-3 mt-1">
                <div class="col-md-6">
                  <label for="post-status" class="form-label">Status</label>
                  <select class="form-select" id="post-status">
                    <option value="draft" selected>Draft</option>
                    <option value="published">Published</option>
                    <option value="scheduled">Scheduled</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="post-cover" class="form-label">Cover image URL</label>
                  <input type="url" class="form-control" id="post-cover" placeholder="https://">
                </div>
              </div>
              <div class="mt-3">
                <label for="post-content" class="form-label">Story</label>
                <textarea class="form-control" id="post-content" rows="6" required placeholder="Share your story…"></textarea>
                <div class="invalid-feedback">Your story needs some content.</div>
              </div>
              <div class="mt-3">
                <label for="post-scheduled" class="form-label">Schedule (optional)</label>
                <input type="datetime-local" class="form-control" id="post-scheduled">
              </div>
              <div class="d-flex flex-wrap gap-2 justify-content-end mt-4">
                <button type="button" class="btn btn-outline-secondary btn-sm" id="reset-editor-btn">
                  <i class="bi bi-arrow-clockwise me-1"></i>
                  Reset
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save me-1"></i>
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/applications/blog/assets/author.js" type="module"></script>
</body>
</html>
